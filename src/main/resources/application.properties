#-----------CONEXION A H2

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER_NAME}
spring.datasource.password=${DB_PASSWORD}
spring.h2.console.enabled= true
spring.h2.console.settings.web-allow-others=true
#spring.datasource.driver-class-name=org.h2.Driver

# ----------JPA / Hibernate

#No modificar tablas existentes, solo validarlas
spring.jpa.hibernate.ddl-auto=update
#actualizar sin borrar datos (recomendado en desarrollo)
#spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#-------------------------------------------------

#-----------SWAGGER

#---habilitar/deshabilitar api-docs -swagger-iu
springdoc.api-docs.enable= true
springdoc.swagger-ui.enable=true
#definir la ruta de swagger-iu
#springdoc.swagger-iu.path=/doc/swagger-iu.html
#---seleccionar paquetes, classes a escanear
springdoc.pathsToMatch= /api/users/**,/api/calculadora/**
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs